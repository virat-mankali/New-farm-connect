<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjVNrkBFCWscYAHwPSTPTH6lvzUUYZyYBLRv8wNbW-tg2h_jQRdH7mYjxora_SAKgj_RNypCeaJTv94tN9mmV0w_KFrFgRZIDpMiSu_Buzda_lZwXA-_g3F9T04Wd9Y3KiWRMJscN76X04MSztA4cMqMakQadWj5Fr5Wd0wIYJ5T7OX2O4CKG0AUO43lv5F" alt="logo">
        </div>
    </header>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="form" method="post" action="/submit">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-2147464671%3A1709698788446092&theme=glif" class="icon"><i class="fa-brands fa-google"></i></a>
                    
                    <a href="https://www.facebook.com/login" class="icon"><i class="fa-brands fa-meta"></i></a>
                    
                </div>
                <span>or use your email id for registration</span>
                <input type="text" placeholder="Name" id="name" name="name">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Password" id="password" name="password">
                
                <style>
                    .error{
                        color: red;
                    }
                </style>
                
                {% if show_error %}
                <p class="error">Invalid domain! Please use @consumer.com or @seller.com</p>
                {% endif %}
                
                <button type="submit" value="submit">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your Details to use the website</p>
                    
                    <button class="hidden" id="login" >Sign In</button>
                    
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Already have an Account?</h1>
                    <p>click here to login</p>
                    <a href="/loginpage"><button class="hidden" id="register" >Login</button></a>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
